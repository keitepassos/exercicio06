<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title><ion-icon name="people"></ion-icon>People</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content> 
  <ion-list>
    <ion-item *ngFor="let actor of actors.results" >
      <ion-label (click)="getActorOBJ(actor)">
          {{actor?.name}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button  *ngIf="actors.previous != null" color="primary" (click)="consultarPeople(actors.previous)">
        Previous Page
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button *ngIf="actors.next != null" color="secondary" (click)="consultarPeople(actors.next)">
        Next Page
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
